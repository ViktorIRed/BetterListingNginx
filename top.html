    <style>
        body {
            margin: 0;
            background-color: #f8f9fa;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .app-header {
            background-color: #ffffff;
            border-bottom: 1px solid #dee2e6;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .app-header .btn-back {
            display: none;
            font-size: 1.25rem;
            margin-right: 0.5rem;
        }

        .folder-path {
            font-size: 1.1rem;
            font-weight: 500;
            color: #212529;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        main.file-manager {
            flex: 1 0 auto;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        @media (max-width: 768px) {
            main.file-manager {
                padding: 1rem;
            }
        }

        .search-wrapper {
            position: relative;
            max-width: 400px;
            margin-bottom: 2rem;
        }

        .search-input {
            border-radius: 30px;
            padding-left: 2.5rem;
            height: 44px;
            font-size: 0.95rem;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1rem;
        }

        .file-card {
            display: flex;
            flex-direction: column;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            transition: all 0.2s ease-in-out;
            height: 100%;
        }

        .file-card:hover {
            background-color: #f1f3f5;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-grow: 1;
        }

        .file-icon {
            font-size: 1.5rem;
            color: #6c757d;
        }

        .file-name {
            font-weight: 500;
            font-size: 1rem;
        }

        .file-meta {
            font-size: 0.85rem;
            color: #6c757d;
        }

        .file-actions {
            margin-top: 0.75rem;
            text-align: start;
        }

        .file-actions a {
            font-size: 0.85rem;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: inline-block;
            text-decoration: none;
            color: inherit;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            padding: 0.25rem 0.5rem;
            transition: all 0.2s ease;
        }

        .file-actions a:hover {
            background-color: #e9ecef;
        }

        .pagination-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 1.5rem;
        }

        .pagination {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
        }

        .pagination .page-link {
            color: #0d6efd;
            padding: 0.5rem 0.75rem;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .pagination .page-item.active .page-link {
            background-color: #0d6efd;
            border-color: #0d6efd;
            color: #fff;
        }

        @media (max-width: 576px) {
            .pagination-container {
                justify-content: center;
            }

            .pagination .page-link {
                font-size: 0.8rem;
                padding: 0.4rem 0.6rem;
            }

            .pagination {
                gap: 0.2rem;
            }
        }

        /* Footer */
        footer.footer {
            background-color: #343a40;
            color: #ffffff;
            padding: 1rem 0;
        }

        footer .footer-links a {
            color: #adb5bd;
            text-decoration: none;
            margin: 0 0.5rem;
        }

        footer .footer-links a:hover {
            color: #ffffff;
            text-decoration: underline;
        }
    </style>
    <style id="hr_style_reboot">
        hr {
            display: none;
        }
    </style>
    <script>
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', runScript);
        } else {
            runScript();
        }

        function runScript() {
            document.querySelectorAll('hr').forEach(el => el.remove());
        }
    </script>
